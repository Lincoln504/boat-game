name: Build and Deploy Three.js Game

on:
  push:
    tags:
      - 'v*' # Only trigger on tag pushes starting with 'v'
  workflow_dispatch: # Allow manual triggering


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build && sed -i 's/<script src="js\/three.js">/<script type="module" src="js\/three.js">/g' dist/index.html && sed -i 's/<script src="js\/tw.js">/<script type="module" src="js\/tw.js">/g' dist/index.html && sed -i 's/<script src="js\/OrbitControls.js">/<script type="module" src="js\/OrbitControls.js">/g' dist/index.html && sed -i 's/<script src="js\/dat.gui.js">/<script type="module" src="js\/dat.gui.js">/g' dist/index.html && sed -i 's/<script src="js\/SceneUtils.js">/<script type="module" src="js\/SceneUtils.js">/g' dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
          target_branch: gh-pages
          force_orphan: true
